    <head>
        <title>Add Item</title>

    <body>
        <div class="container">
            <h2>Add Product</h2>
            <form>
              <div class="form-group" action ="AddItems" method="GET" enctype="text/plain">
                <label for="AddItem">Product ID:</label>
                <input type="text" class="form-control"  name="userid">
              </div>
              <div class="form-group">
                <label for="AddItem">Product Name:</label>
                <input type="text" class="form-control"  name ="name">
              </div>
              <div class="form-group">
                <label for="AddItem">Product Description:</label>
                <input type="text" class="form-control" name="desc">
              </div>
                <div class="form-group">
                 <a href="AddItems" class="btn btn-primary " role="button"  type ="submit" > Add </a>
              </div>
              
            </form>
          </div>
    </body>
